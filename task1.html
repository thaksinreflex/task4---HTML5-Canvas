<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing</title>
</head>
<body>

    <h1>Drawing Shapes with HTML5 Canvas</h1>

    <canvas id="myCanvas" width="500" height="400" style="border:1px solid #000000;"></canvas>

    <script>
        // Get the canvas element and its context
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        // Draw a rectangle
        ctx.fillStyle = "#FF0000"; // Red color
        ctx.fillRect(50, 50, 150, 100); // (x, y, width, height)

        // Draw a circle
        ctx.beginPath();
        ctx.arc(300, 100, 50, 0, 2 * Math.PI); // (x, y, radius, startAngle, endAngle)
        ctx.fillStyle = "#00FF00"; // Green color
        ctx.fill();
        ctx.stroke();

        // Draw a line
        ctx.beginPath();
        ctx.moveTo(50, 250); // Start point (x1, y1)
        ctx.lineTo(400, 300); // End point (x2, y2)
        ctx.strokeStyle = "#0000FF"; // Blue color
        ctx.lineWidth = 5;
        ctx.stroke();
    </script>

</body>
</html>
